<script type="text/javascript" language="javascript">
document.onclick=function(event){
    event=event||window.event;      
    var target=event.target||event.srcElement;

    if(target.id!='citylist'&&target.id!='togglecity'){
        document.getElementById('citylist').style.display='none';
        }else if(target.id=='togglecity'){
            document.getElementById('citylist').style.display='block';}
            if( target.tagName=='A'&&target.parentNode.parentNode.className=="listcity") {
        document.getElementById('city').innerHTML=target.innerHTML;
        //alert(target.innerHTML) 
    }
    
    if(event.preventDefault) //标准的
        event.preventDefault();
    else  
        event.returnValue=false;//IE的

}
 </script>
